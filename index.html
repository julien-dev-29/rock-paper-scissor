<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Rock, Paper, Scissors</h1>
    </header>
    <div class="score">
        <div>
            <h1>Player Score: </h1>
            <div class="user-score score-align"></div>
        </div>
        <div>
            <h1>Computer Score: </h1>
            <div class="computer-score score-align"></div>
        </div>
    </div>
    <div class="container">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <div class="result">
    </div>
    <script src="script.js"></script>
</body>

</html>
